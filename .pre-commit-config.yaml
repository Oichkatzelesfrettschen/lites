minimum_pre_commit_version: '2.20.0'
exclude: 'Historical Archives/.*'
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer

  - repo: local
    hooks:
      - id: clang-format
        name: clang-format
        entry: clang-format -i --style=file
        language: system
        files: \.(c|h|cpp|hpp|cc)$
      - id: clang-tidy-c
        name: clang-tidy C
        entry: scripts/run-clang-tidy.sh --extra-arg=-std=c23
        language: system
        types: [c]
      - id: clang-tidy-cpp
        name: clang-tidy C++
        entry: scripts/run-clang-tidy.sh --extra-arg=-std=c++17
        language: system
        types: [c++,cpp]
      - id: pylint
        name: pylint
        entry: bash -c 'files=$(git ls-files "*.py"); [ -z "$files" ] || pylint $files'
        language: system
        pass_filenames: false
      - id: pytest
        name: pytest
        entry: bash -c 'pytest -ra || true'
        language: system
        pass_filenames: false

