minimum_pre_commit_version: '2.20.0'
exclude: |
  ^(
    archives/|
    Historical\ Archives/|
    offline_packages/|
    third_party/
  )
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer

  - repo: local
    hooks:
      - id: clang-format
        name: clang-format
        entry: clang-format -i --style=file
        language: system
        types_or: [c, c++]
      - id: clang-tidy-c
        name: clang-tidy C
        entry: scripts/run-clang-tidy.sh --extra-arg=-std=c23
        language: system
        types: [c]
      - id: clang-tidy-cpp
        name: clang-tidy C++
        entry: scripts/run-clang-tidy.sh --extra-arg=-std=c++17
        language: system
        types: [c++]
